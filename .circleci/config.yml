version: 2.1

orbs:
  python: rdgozum/python@dev:alpha
  orb-tools: circleci/orb-tools@10.0

executors:
  ci-base:
    docker:
      - image: cimg/base:stable

# Pipeline Parameters
parameters:
  run-integration-tests:
    description: An internal flag to prevent integration test from running before a development version has been created.
    type: boolean
    default: false

  dev-orb-version:
    description: >
      The development version of the orb to test.
      This value is automatically adjusted by the "trigger-integration-tests-workflow" job to correspond with the specific version created by the commit and should not be edited.
      A "dev:alpha" version must exist for the initial pipeline run.
    type: string
    default: "dev:alpha"

jobs:
  integration-test-1:
    executor: ci-base
    steps:
      - checkout
      - python/greet

  tag-commit:
    executor: ci-base
    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "62:e3:c9:56:92:9d:f3:45:4a:db:49:ed:fc:97:3b:a6"

      - run:
          name: git config
          command: |
            git config --global user.email "$CIRCLE_USERNAME@users.noreply.github.com"
            git config --global user.name "$CIRCLE_USERNAME"

      - run:
          name: git tag
          command: |
            VERSION=$(cat src/version.txt)
            if [ "$CIRCLE_BRANCH" = "main" ]; then
              INTEGRATION_TAG=$VERSION
            else
              INTEGRATION_TAG=${CIRCLE_SHA1:0:7}-$VERSION
            fi
            git tag $INTEGRATION_TAG
            git push origin $INTEGRATION_TAG

# yaml anchor filters
integration_filter: &integration_filter
  filters:
    branches:
      only: /(develop|main)/

release_filter: &release_filter
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^(major|minor|patch)-release-v\d+\.\d+\.\d+$/

workflows:
  build_unit-test_publish-dev:
    unless: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint

      - orb-tools/pack

      - hold-for-dev-publish:
          type: approval
          requires:
            - orb-tools/lint
            - orb-tools/pack
          <<: *integration_filter

      - tag-commit:
          requires:
            - hold-for-dev-publish
          <<: *integration_filter

      - orb-tools/publish-dev:
          orb-name: rdgozum/python
          context: orb-publishing
          requires:
            - tag-commit
          <<: *integration_filter

      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          context: orb-publishing
          requires:
            - orb-tools/publish-dev
          <<: *integration_filter

  integration-test_publish-prod:
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - integration-test-1

      - orb-tools/dev-promote-prod-from-git-tag:
          add-pr-comment: false
          orb-name: rdgozum/python
          required-branch: main
          requires:
            - integration-test-1
          <<: *release_filter
